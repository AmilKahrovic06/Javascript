<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript validation form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <form name="myForm">
        Name: <input type="text" name="fname" required minlength="3" maxlength="20">
        <br>
        Surname: <input type="text" name="fsname" required minlength="3" maxlength="30">
        <br>
        Username:<input type="text" name="username" required minlength="3" maxlength="30">
        <br>
        Password: <input type="password" name="password1" required minlength="8" maxlength="30" class="input1">
        <br>
        Confirm password:<input type="password" name="password2" required minlength="8" maxlength="30" class="input2">
        <br>
        Email: <input type="email" name="Email" required>
        <br>
        <button id="btn" type="submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
